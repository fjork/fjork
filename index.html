    <script>
    $(document).ready(function() { 
    var canvas = $("#myCanvas");
    var context = canvas.get(0).getContext("2d");
 
    // The Face
    context.strokeStyle = '#black';
    context.fillStyle = '#FFFFFF';
    context.lineWidth = 4;
    context.beginPath();
    context.arc(100,75,50,0*Math.PI,2*Math.PI,true);
    context.closePath();
    context.stroke();
    context.fill();
 
    // The Smile
    context.strokeStyle = '#black';
    context.lineWidth = 2;
    context.beginPath();
    context.arc(100,65,40,0.2*Math.PI,0.8*Math.PI,false);
    //context.closePath(); 
    context.stroke();
    //context.fill();
 
    // The Left eye
    context.strokeStyle = '#000000';
    context.fillStyle = '#000000';
    context.beginPath();
    context.arc(80,60,10,0*Math.PI,2*Math.PI,false);
    context.closePath();
    context.stroke();
    context.fill();
 
    // The Right Eye
    context.strokeStyle = '#000000';
    context.fillStyle = '#000000';
    context.beginPath();
    context.arc(120,60,10,0*Math.PI,2*Math.PI,false);
    context.closePath();
    context.stroke();
    context.fill();    
    });
 
    $('.carousel').carousel({
      interval: 2000
    });
    </script>
